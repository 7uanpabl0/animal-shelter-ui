name: E2E ui tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout E2E ui repo
      uses: actions/checkout@v2
      with:
        repository: leonleo997/animal-shelter-e2e-ui-tests
        ref: test/register-test
    - name: Use Node.js 12
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: npm ci
    - name: E2E tests
      env:
        CYPRESS_BASE_URL: "https://animal-shelter-ui.herokuapp.com/"
      uses: cypress-io/github-action@v2
      with:
        wait-on: "https://animal-shelter-back.herokuapp.com/animals"
        browser: chrome
